<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>register</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-5">
			<div class="card">
				<div class="card-header text-center fs-4">Register Page</div>
					<div class="card-body">
  <form>
    <div class="md-3">
	<label>Enter Full Name</label>
    <input type="text" name="userName" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter email</label>
    <input type="email" name="email" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter Password</label>
    <input type="password" name="password" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter the age</label>
    <input type="number" name="age" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter Postal Address</label>
    <input type="text" name="postalAddress" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter ZipCode</label>
    <input type="number" name="zipCode" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter City</label>
    <input type="text" name="city" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter State</label>
    <input type="text" name="state" class="form-control">
    </div>
        <div class="md-3">
	<label>Enter the phone no.</label>
    <input type="number" name="phone" class="form-control">
    </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
